services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    container_name: caddy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
      - backend
